<script>
	jQuery(document).ready(function() {
		initDepartment();
		initAllAssetUser(1);
	});
	function initDepartment() {
		$.ajax({
					type : "GET",
					url : "/sam/department/findDepartmentsFirst",
					dataType : "JSON",
					success : function(data) {
						$(data)
								.each(
										function(index, value) {
											$("#item_department")
													.append(
															"<li><a href='#'>"
																	+ value.adname
																	+ "<span class='arrow'></span></a><ul id='second_department_" + value.adid + "' class='sub-menu'></ul></li>");
											initSecondDepartment(value.adid);
										});
					},
					errot : function(data) {
						alert(data.status);
					}

				});
	}
	//遍历二级部门的方法
	function initSecondDepartment(adlevel) {
		$.ajax({
			type : "post",
			url : "/sam/department/findDepartmentsSecond",
			data : "adlevel=" + adlevel,
			dataType : "JSON",
			success : function(data) {
				$(data).each(
						function(index, val) {
							$("#second_department_" + adlevel).append(
									"<li><a href='#'>" + val.adname
											+ "</a></li>");
						});
			},
			error : function(data) {
				alert(data.status);
			}
		});
	}

	function addUser() {
		alert("进入注册的页面");
		$.ajax({
			type : "post",
			url : "/sam/userController/addUser",
			data : $('#userform').serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("添加成功");
			},
			error : function(data) {
				alert("添加错误");
			}
		});
	}

	//初始化全部设备的分页信息
	function initAllAssetUser(page) {
		//alert("进入初始化");
		$
				.ajax({
					type : "GET",
					url : "/sam/userController/findUser",
					data : "page=" + page,
					dataType : "JSON",
					success : function(data) {

						//总页数
						var totalPage = data.totalPage;

						//当前页码
						var currentPage = data.currentPage;
						$("#currentPage").html(currentPage);

						var perPagenum;
						perPagenum = page - 1;
						if (perPagenum < 1) {
							perPagenum = 1;
						}
						$("#perPage").attr(
								"href",
								"javascript:initAllAssetUser(" + perPagenum
										+ ");");
						var lastpagenum;
						nextPage = page + 1;
						if (nextPage > totalPage) {
							nextPage = totalPage;
						}
						$("#nextPage").attr(
								"href",
								"javascript:initAllAssetUser(" + nextPage
										+ ");");
						$("#lastPage").attr(
								"href",
								"javascript:initAllAssetUser(" + totalPage
										+ ");");

						//总条目数
						var totalRecord = data.totalRecord;
						$("#totalRecord").html(totalRecord);

						var assetUserList = data.dataList;
						$("#assetTbody").html("");
						for (var i = 0; i < assetUserList.length; i++) {
							$("#assetTbody")
									.append(
											"<tr>"
													+ "<td>"
													+ assetUserList[i].auname
													+ "</td>"
													+ "<td>"
													+ assetUserList[i].urname
													+ "</td>"
													+ "<td>"
													+ assetUserList[i].udname
													+ "</td>"
													+ "<td>"
													+ assetUserList[i].auphone
													+ "</td>"
													+ "<td id='updateUserTd'><a href='javascript:getUser("
													+ assetUserList[i].auid
													+ ");' data-toggle='modal'>修改</a></td>"
													+ "<td><a class='delete' href='javascript:deleteUser("
													+ assetUserList[i].auid
													+ ");'>删除</a></td>"
													+ "</tr>");
						}
					},
					error : function(data) {
						alert("出错了" + data.status);
					}
				});
	}

	//获取修改页面数据的方法
	function getUser(auid) {

		var gettd = $("#updateUserTd").prevAll();
		document.getElementById("item_as_type_update").value = gettd[3].innerHTML;
		document.getElementById("item_as_name_update").value = gettd[2].innerHTML;
		document.getElementById("item_as_cate_update").value = gettd[1].innerHTML;
		document.getElementById("item_as_life_update").value = gettd[0].innerHTML;

		$("#userupdateform").append(
				"<input type='hidden' name='auid' value='"+auid+"'/>");
		$("#updatenbsp").click();
		alert("进入1213");

	}
	//删除用户
	function deleteUser(auid) {
		alert("进入删除的放发" + auid);
		$.ajax({
			type : "post",
			url : "/sam/userController/deleteUser/" + auid,
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("删除成功");
				initAllAssetUser(1);
			},
			error : function(data) {
				alert("删除失败" + data.status);
			}
		});
	}

	//修改的方法
	function updateUser() {
		//alert("进入修改的方法");
		$.ajax({
			type : "post",
			url : "/sam/userController/updateUser",
			data : $("#userupdateform").serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("修改成功");
				initAllAssetUser(1);

			},
			error : function(data) {
				alert("修改失败");
			}
		});
	}
</script>
