<script>
	jQuery(document).ready(function() {
		initDepartment();
		initAllAssetHouse(1);
	});
	function initDepartment() {

		$
				.ajax({
					type : "GET",
					url : "/sam/department/findDepartmentsFirst",
					dataType : "JSON",
					success : function(data) {
						$(data)
								.each(
										function(index, value) {
											$("#item_department")
													.append(
															"<li><a href='#'>"
																	+ value.adname
																	+ "<span class='arrow'></span></a><ul id='second_department_" + value.adid + "' class='sub-menu'></ul></li>");
											initSecondDepartment(value.adid);
										});
					},
					errot : function(data) {
						alert(data.status);
					}

				});
	}
	//遍历二级部门的方法
	function initSecondDepartment(adlevel) {
		$.ajax({
			type : "post",
			url : "/sam/department/findDepartmentsSecond",
			data : "adlevel=" + adlevel,
			dataType : "JSON",
			success : function(data) {
				$(data).each(
						function(index, val) {
							$("#second_department_" + adlevel).append(
									"<li><a href='#'>" + val.adname
											+ "</a></li>");
						});
			},
			error : function(data) {
				alert(data.status);
			}
		});
	}

	function addHouse() {
		$.ajax({
			type : "post",
			url : "/sam/wareHouse/addHouse",
			data : $('#houseform').serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("添加成功");
			},
			error : function(data) {
				alert("添加错误");
			}
		});
	}

	//初始化全部设备的分页信息
	function initAllAssetHouse(page) {
		$
				.ajax({
					type : "GET",
					url : "/sam/wareHouse/findHouse",
					data : "page=" + page,
					dataType : "JSON",
					success : function(data) {

						//总页数
						var totalPage = data.totalPage;

						//当前页码
						var currentPage = data.currentPage;
						$("#currentPage").html(currentPage);

						var perPagenum;
						perPagenum = page - 1;
						if (perPagenum < 1) {
							perPagenum = 1;
						}
						$("#perPage").attr(
								"href",
								"javascript:initAllAssetHouse(" + perPagenum
										+ ");");
						var lastpagenum;
						nextPage = page + 1;
						if (nextPage > totalPage) {
							nextPage = totalPage;
						}
						$("#nextPage").attr(
								"href",
								"javascript:initAllAssetHouse(" + nextPage
										+ ");");
						$("#lastPage").attr(
								"href",
								"javascript:initAllAssetHouse(" + totalPage
										+ ");");

						//总条目数
						var totalRecord = data.totalRecord;
						$("#totalRecord").html(totalRecord);

						var assetHouseList = data.dataList;
						$("#assetTbody").html("");
						for (var i = 0; i < assetHouseList.length; i++) {
							$("#assetTbody")
									.append(
											"<tr>"
													+ "<td>"
													+ assetHouseList[i].ahname
													+ "</td>"
													+ "<td>"
													+ assetHouseList[i].auname
													+ "</td>"
													+ "<td>"
													+ assetHouseList[i].ahbeizhu
													+ "</td>"
													+ "<td id='updateHouseTd'><a href='javascript:getHouse("
													+ assetHouseList[i].ahid
													+ ");' data-toggle='modal'>修改</a></td>"
													+ "<td><a class='delete' href='javascript:deleteHouse("
													+ assetHouseList[i].ahid
													+ ");'>删除</a></td>"
													+ "</tr>");
						}
					},
					error : function(data) {
						alert("出错了" + data.status);
					}
				});
	}

	//获取修改页面数据的方法
	function getHouse(ahid) {
		var gettd = $("#updateHouseTd").prevAll();
		document.getElementById("item_as_type_update").value = gettd[2].innerHTML;
		document.getElementById("item_as_name_update").value = gettd[1].innerHTML;
		document.getElementById("item_as_cate_update").value = gettd[0].innerHTML;

		$("#houseupdateform").append(
				"<input type='hidden' name='ahid' value='"+ahid+"'/>");
		$("#updatenbsp").click();

	}
	//删除用户
	function deleteHouse(ahid) {
		$.ajax({
			type : "post",
			url : "/sam/wareHouse/deleteHouse/" + ahid,
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("删除成功");
				initAllAssetHouse(1);
			},
			error : function(data) {
				alert("删除失败" + data.status);
			}
		});
	}

	//修改的方法
	function updateHouse() {
		$.ajax({
			type : "post",
			url : "/sam/wareHouse/updateHouse",
			data : $("#houseupdateform").serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("修改成功");
				initAllAssetHouse(1);

			},
			error : function(data) {
				alert("修改失败");
			}
		});
	}
</script>
