<div class="row-fluid">

	<div class="span12">

		<!-- BEGIN SAMPLE TABLE PORTLET-->
		<center>
			<a href="javascript:initAllAssetType(1);" data-toggle="modal"
				class="btn red ">首页</a> | <a id="perPage" href=""
				data-toggle="modal" class="btn red ">上一页</a> | <a id="nextPage"
				href="" data-toggle="modal" class="btn red ">下一页</a> | <a
				id="las tPage" href="" data-toggle="modal" class="btn red ">尾页</a> |
			第<span id="currentPage"></span>页 | 共<span id="totalRecord"></span>条数据
		</center>

<script>
	jQuery(document).ready(function() {

		initDepartment();

		initAllAssetType(1, 0);
	});
	function initDepartment() {

		$
				.ajax({
					type : "GET",
					url : "/sam/department/findDepartmentsFirst",
					dataType : "JSON",
					success : function(data) {
						$(data)
								.each(
										function(index, value) {
											$("#item_department")
													.append(
															"<li><a href='#'>"
																	+ value.adname
																	+ "<span class='arrow'></span></a><ul id='second_department_" + value.adid + "' class='sub-menu'></ul></li>");
											initSecondDepartment(value.adid);
										});
					},
					errot : function(data) {
						alert(data.status);
					}

				});
	}
	//遍历二级部门的方法
	function initSecondDepartment(adlevel) {
		$.ajax({
			type : "post",
			url : "/sam/department/findDepartmentsSecond",
			data : "adlevel=" + adlevel,
			dataType : "JSON",
			success : function(data) {
				$(data).each(
						function(index, val) {
							$("#second_department_" + adlevel).append(
									"<li><a href='#'>" + val.adname
											+ "</a></li>");
						});
			},
			error : function(data) {
				alert(data.status);
			}
		});
	}

	function addType() {
		alert("进入注册的页面");
		$.ajax({
			type : "post",
			url : "/sam/assetType/addType",
			data : $('#type1form').serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("添加成功");
			},
			error : function(data) {
				alert("添加错误");
			}
		});
	}

	function addTypeSecond() {
		alert("进入增加爱到底type");
		$.ajax({
			type : "post",
			url : "/sam/assetType/addTypeSecond",
			data : $('#type2form').serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("添加成功");
			},
			error : function() {
				alert("添加错误");
			}
		});
	}

	//初始化全部设备的分页信息
	function initAllAssetType(page, ahlevel) {
		alert("进入初始化" + ahlevel);
		$
				.ajax({
					type : "GET",
					url : "/sam/assetType/findType",
					data : "page=" + page + "&ahlevel=" + ahlevel,
					dataType : "JSON",
					success : function(data) {

						//总页数
						var totalPage = data.totalPage;

						//当前页码
						var currentPage = data.currentPage;
						$("#currentPage").html(currentPage);

						var perPagenum;
						perPagenum = page - 1;
						if (perPagenum < 1) {
							perPagenum = 1;
						}
						$("#perPage").attr(
								"href",
								"javascript:initAllAssetType(" + perPagenum
										+ ");");
						var lastpagenum;
						nextPage = page + 1;
						if (nextPage > totalPage) {
							nextPage = totalPage;
						}
						$("#nextPage").attr(
								"href",
								"javascript:initAllAssetType(" + nextPage
										+ ");");
						$("#lastPage").attr(
								"href",
								"javascript:initAllAssetType(" + totalPage
										+ ");");

						//总条目数
						var totalRecord = data.totalRecord;
						$("#totalRecord").html(totalRecord);

						var assetTypeList = data.dataList;
						$("#assetTbody").html("");
						for (var i = 0; i < assetTypeList.length; i++) {
							$("#assetTbody")
									.append(
											"<tr>"
													+ "<td><a href='javascript:initSecondAssetType(1,"
													+ assetTypeList[i].atid
													+ ")'>"
													+ assetTypeList[i].atname
													+ "</a></td>"
													+ "<td id='addTypeTd'><a href='javascript:getTypeFirst("
													+ assetTypeList[i].atid
													+ ");' data-toggle='modal'>增加</a></td>"
													+ "<td id='updateTypeTd'><a href=\"javascript:getHouse("
													+ assetTypeList[i].atid
													+ ","
													+ assetTypeList[i].atlevel
													+ ",'"
													+ assetTypeList[i].atname
													+ "');\" data-toggle='modal'>修改</a></td>"
													+ "<td><a class='delete' href='javascript:deleteType("
													+ assetTypeList[i].atid
													+ ");'>删除</a></td>"
													+ "</tr>");
						}
					},
					error : function(data) {
						alert("出错了" + data.status);
					}
				});
	}

	//显示二级类型菜单
	function initSecondAssetType(page, atid) {
		alert("进入初始化" + atid);
		$
				.ajax({
					type : "post",
					url : "/sam/assetType/findTypeSecond",
					data : "page=" + page + "&atid=" + atid,
					dataType : "JSON",
					success : function(data) {

						//总页数
						var totalPage = data.totalPage;

						//当前页码
						var currentPage = data.currentPage;
						$("#currentPage").html(currentPage);

						var perPagenum;
						perPagenum = page - 1;
						if (perPagenum < 1) {
							perPagenum = 1;
						}
						$("#perPage").attr(
								"href",
								"javascript:initSecondAssetType(" + perPagenum
										+ ");");
						var lastpagenum;
						nextPage = page + 1;
						if (nextPage > totalPage) {
							nextPage = totalPage;
						}
						$("#nextPage").attr(
								"href",
								"javascript:initSecondAssetType(" + nextPage
										+ ");");
						$("#lastPage").attr(
								"href",
								"javascript:initSecondAssetType(" + totalPage
										+ ");");

						//总条目数
						var totalRecord = data.totalRecord;
						$("#totalRecord").html(totalRecord);

						var assetTypeList = data.dataList;
						$("#assetTbody").html("");
						$("#assetThead").html("");
						$("#addbtn").attr("class", "hide");
						$("#assetThead").append(
								"<th>类别名称</th><th>修改</th><th>删除</th>");

						for (var i = 0; i < assetTypeList.length; i++) {
							$("#assetTbody")
									.append(
											"<tr>"
													+ "<td><a href='#'>"
													+ assetTypeList[i].atname
													+ "</a></td>"
													+ "<td id='updateTypeTd'><a href=\"javascript:getHouse("
													+ assetTypeList[i].atid
													+ ","
													+ assetTypeList[i].atlevel
													+ ",'"
													+ assetTypeList[i].atname
													+ "');\" data-toggle='modal'>修改</a></td>"
													+ "<td><a class='delete' href='javascript:deleteType("
													+ assetTypeList[i].atid
													+ ");'>删除</a></td>"
													+ "</tr>");
						}
					},
					error : function(data) {
						alert("出错了" + data.status);
					}
				});
	}

	//获取修改页面数据的方法
	function getHouse(atid, atlevel, atname) {
		alert("进入修改页面");
		document.getElementById("item_as_type_update").value = atname;
		document.getElementById("item_as_name_update").value = atlevel;

		$("#typeupdateform").append(
				"<input type='hidden' name='atid' value='"+atid+"'/>");
		$("#typeupdateform").append(
				"<input type='hidden' name='atlevel' value='"+atlevel+"'/>");
		$("#updatenbsp").click();

	}

	//获取一级菜单的编号
	function getTypeFirst(atid) {
		alert("进入gettypefirst");
		$("#type2form").append(
				"<input type='text' name='atlevel' value='"+atid+"'/>");
		$("#addnbsp").click();
	}
	//删除用户
	function deleteType(atid) {
		alert("进入删除的放发" + atid);
		$.ajax({
			type : "post",
			url : "/sam/assetType/deleteType/" + atid,
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("删除成功");
				initAllAssetType(1);
			},
			error : function(data) {
				alert("删除失败" + data.status);
			}
		});
	}

	//修改的方法
	function updateType() {
		alert("进入修改的方法");
		$.ajax({
			type : "post",
			url : "/sam/assetType/updateType",
			data : $("#typeupdateform").serialize(),
			dataType : "JSON",
			success : function(data) {
				if (data > 0)
					alert("修改成功");
				initAllAssetType(1, atlevel);

			},
			error : function(data) {
				alert("修改失败");
			}
		});
	}
</script>
