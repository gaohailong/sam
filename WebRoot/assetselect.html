<script>
	jQuery(document).ready(function() {

		App.init(); // initlayout and core plugins
		//initDepartment();
		selectAssetType();
		selectWareHouse();
	});
	function initDepartment() {
		$.ajax({
					type : "GET",
					url : "/sam/department/findDepartmentsFirst",
					dataType : "JSON",
					success : function(data) {
						$(data)
								.each(
										function(index, value) {
											$("#item_department")
													.append(
															"<li><a href='#'>"
																	+ value.adname
																	+ "<span class='arrow'></span></a><ul id='second_department_" + value.adid + "' class='sub-menu'></ul></li>");
											initSecondDepartment(value.adid);
										});
					},
					error : function(data) {
						alert(data.status);
					}

				});
	}
	//遍历二级部门的方法
	function initSecondDepartment(adlevel) {
		$.ajax({
			type : "post",
			url : "/sam/department/findDepartmentsSecond",
			data : "adlevel=" + adlevel,
			dataType : "HTML",
			success : function(data) {
				$(data).each(
						function(index, val) {
							$("#second_department_" + adlevel).append(
									"<li><a href='#'>" + val.adname
											+ "</a></li>");
						});
			},
			error : function(data) {
				alert(data.status);
			}
		});
	}

	function selectAssetType() {
		$.ajax({
			type : "get",
			url : "/sam/assetType/findAllAssetType",
			dataType : "JSON",
			success : function(data) {
				$(data).each(
						function(index, val) {
							$("#assetType").append(
									"<option value='"+val.atname+"'>"
											+ val.atname + "</option>");
						});

			},
			error : function(data) {
				alert(data.status);
			}
		});
	}
	function selectWareHouse() {
		$.ajax({
			type : "get",
			url : "/sam/wareHouse/findAllHouse",
			dataType : "JSON",
			success : function(data) {
				$(data).each(
						function(index, val) {
							$("#wareHouse").append(
									"<option value='"+val.ahname+"'>"
											+ val.ahname + "</option>");
						});

			},
			error : function(data) {
				alert(data.status);
			}
		});
	}
</script>
