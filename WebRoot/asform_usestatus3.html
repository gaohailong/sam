	<script>
		var usestatus = "已报废"; 
		
		jQuery(document).ready(function() {   

		   // initiate layout and plugins

		   App.init();
		   
		   Search.init();
		  
		   findAssetByasname(usestatus,1);
			
		   /* userstatus(); */
		});
		
		//根据资产使用情况查询资产
		function findAssetByasname(usestatus,page) {
		
			$.ajax({
				type : "POST",
				url : "/sam/infoController/findInfoByAsname",
				data : "asname="+usestatus+"&page="+page,
				dataType : "JSON",
				success : function(data) {
					//总页数
					var totalPage = data.totalPage;
					
					//当前页码
					var currentPage = data.currentPage;
					$("#currentPage").html(currentPage);
					
					var perPagenum;
					perPagenum = page-1;
					if(perPagenum < 1) {
						perPagenum = 1;
					}
					
					$("#perPage").attr("href","javascript:findAssetByasname('"+usestatus+"','"+perPagenum+"');");
					var lastpagenum;
					nextPage = page+1;
					if(nextPage > totalPage) {
						nextPage = totalPage;
					}
					$("#nextPage").attr("href","javascript:findAssetByasname('"+usestatus+"','"+nextPage+"');");
					$("#lastPage").attr("href","javascript:findAssetByasname('"+usestatus+"','"+totalPage+"');");
					
					//总条目数
					var totalRecord = data.totalRecord;
					$("#totalRecord").html(totalRecord);
					
										
					var assetInfoList = data.dataList;
					if(assetInfoList.length==0){
					alert("没有该状态下的资产");
					   $("#accept-tbody").append(
						"<center>"
						+"<h2>没有该状态下的资产</h2>"
						+"</center>" 
						);    
					}
					$("#accept-tbody").html("");
					for(var i = 0;i < assetInfoList.length;i++) {
					
						$("#accept-tbody").append(
							"<tr>"
							+"<td>"+assetInfoList[i].aiid+"</td>"
							+"<td>"+assetInfoList[i].ainame+"</td>"
							+"<td>"+assetInfoList[i].aimodel+"</td>"
							+"<td>"+assetInfoList[i].atname+"</td>"
							+"<td>"+assetInfoList[i].ahname+"</td>"
							+"<td>"+assetInfoList[i].aiMeasuer+"</td>"
							+"<td>"+assetInfoList[i].aiSupply+"</td>"
							+"<td>"+assetInfoList[i].aiLife+"</td>"
							+"<td>"+assetInfoList[i].aiRemark+"</td>"
							+"<td>"+assetInfoList[i].asname+"</td>"
							+"</tr>"
						);
					}
				},
				error : function() {
					alert("出错了");
				}
			});
		}

	</script>
