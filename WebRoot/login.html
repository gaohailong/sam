		<form class="form-vertical login-form" id="loginForm">

			<h3 class="form-title">资产管理系统</h3>

			<div class="alert alert-error hide">

					<div class="input-icon left">

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" id="loginname" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

					<div class="input-icon left">

						<i class="icon-lock"></i>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> 记住密码

				</label>

				<button type="submit" class="btn green pull-right">

				登陆 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

<!-- 			<div class="forget-password">

 -->

		<!-- END LOGIN FORM -->        

		<!-- BEGIN FORGOT PASSWORD FORM -->

		<form class="form-vertical forget-form hide">

			<h3 class="">忘记密码 ?</h3>

			<p>输入你的邮箱来重置密码.</p>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email" />

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn">

				<i class="m-icon-swapleft"></i> 返回

				</button>

				<button type="submit" class="btn green pull-right">

				提交 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

	<script type="text/javascript">
		function loginCheck(){
			var name = $("#loginname").val();
			var pass = $("#loginpass").val();
			var mes = {
				"username":name,
				"password":pass
			}
			$.ajax({
				type:"post",
					url:"/sam/userController/loginCheck",
					data:mes,
					dataType:"JSON",
					success:function(date){
						if(date!=null){
							sessionStorage.setItem("urname", date.urname);
							sessionStorage.setItem("auid", date.auid);
							window.location.href="asindex.html";
						}else{
							document.getElementById("alertMsg").innerHTML="用户名或密码错误.";
							$('.alert-error', $('.login-form')).show();
						}
					},
					error:function(date){
						alert(date.status);
					}
			});
		}
	</script>
