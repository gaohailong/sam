<!-- 小表单得东西给大table中添加 -->
<script type="text/javascript">
	jQuery(document).ready(function() {
		CommonCalendarComponents.init();
		findBroorwBytiaojian(1);
	});

	function addSuggest() {
		var suggest = $("#item_as_suggest").val();
		var abid = $("#hiddenAbid").val();
		$("#accept-tbody-close").click();
		var sj = {
			"abid" : abid,
			"suggest" : suggest
		}
		$.ajax({
			type : "post",
			url : "/sam/broorw/refuseBroorw",
			data : sj,
			dataType : "JSON",
			success : function(date) {
				if (date > 0) {
					alert("操作成功");
					initBroorw(1);
				}
			},
			error : function(date) {
				alert(date.status);
			}
		});
	}

	function findBroorwBytiaojian(page) {

		var bname = $("#broorwName").val();	
		var badname = $("#broorwAdname").val();
		var backdate = $("#broorwBackDate").val();
		var abdate = $("#broorwDate").val();
		var result = '已通过';

		var tiaojian = {
			"auname" : bname,
			"adname" : badname,
			"abdate" : backdate,
			"abbackdate" : abdate,
			"abresult" : result,
			"page" : page
		};
		$
				.ajax({
					type : "post",
					url : "/sam/broorw/findBroorwByCondition",
					data : tiaojian,
					dataType : "JSON",
					success : function(data) {
						var totalPage = data.totalPage;
						$("#totalPage").html("");
						$("#totalPage").html(totalPage);

						var currentPage = data.currentPage;
						$("#currentPage").html("");
						$("#currentPage").html(currentPage);

						var perPagenum;
						perPagenum = page - 1;
						if (perPagenum < 1) {
							perPagenum = 1;
						}
						$("#perPage").attr(
								"href",
								"javascript:findBroorwBytiaojian(" + perPagenum
										+ ");");
						var lastpagenum;
						nextPage = page + 1;
						if (nextPage > totalPage) {
							nextPage = totalPage;
						}
						$("#nextPage").attr(
								"href",
								"javascript:findBroorwBytiaojian(" + nextPage
										+ ");");
						$("#lastPage").attr(
								"href",
								"javascript:findBroorwBytiaojian(" + totalPage
										+ ");");

						var totalRecord = data.totalRecord;

						var broorwList = data.dataList;
						$("#accept-tbody").html("");
						for (var i = 0; i < broorwList.length; i++) {
							$("#accept-tbody")
									.prepend(
											"<tr class=''><td>"
													+ broorwList[i].auname
													+ "</td><td>"
													+ broorwList[i].abbackdate
													+ "</td><td>"
													+ broorwList[i].abdate
													+ "</td><td>"
													+ broorwList[i].adname
													+ "</td><td>"
													+ broorwList[i].abreson
													+ "</td><td>"
													+"<a href='javascript:backAsset("+broorwList[i].abid+")'>归还</a>"
													);
						}
						;
					},
					error : function(data) {
						alert(data.status);		
					}
				});
	}

	function openReponsive(abid) {
		$("#acceptForm").append(
				"<input type='text' value='"+abid+"' id='hiddenAbid'/>");
		$("#openResp").click();
	}

	function initBroorw(page) {
		$
				.ajax({
					type : "post",
					url : "/sam/broorw/findBroorws",
					data : "page=" + 1,
					dataType : "JSON",
					success : function(data) {
						var totalPage = data.totalPage;
						$("#totalPage").html("");
						$("#totalPage").html(totalPage);

						var currentPage = data.currentPage;
						$("#currentPage").html("");
						$("#currentPage").html(currentPage);

						perPagenum = page - 1;
						if (perPagenum < 1) {
							perPagenum = 1;
						}
						$("#perPage").attr(
								"href",
								"javascript:findBroorwBytiaojian(" + perPagenum
										+ ");");
						var lastpagenum;
						nextPage = page + 1;
						if (nextPage > totalPage) {
							nextPage = totalPage;
						}
						$("#nextPage").attr(
								"href",
								"javascript:findBroorwBytiaojian(" + nextPage
										+ ");");
						$("#lastPage").attr(
								"href",
								"javascript:findBroorwBytiaojian(" + totalPage
										+ ");");

						var totalRecord = data.totalRecord;

						var broorwList = data.dataList;
						$("#accept-tbody").html("");
						for (var i = 0; i < broorwList.length; i++) {
							$("#accept-tbody")
									.prepend(
											"<tr class=''><td>"
													+ broorwList[i].auname
													+ "</td><td>"
													+ broorwList[i].abbackdate
													+ "</td><td>"
													+ broorwList[i].abdate
													+ "</td><td>"
													+ broorwList[i].adname
													+ "</td><td>"
													+ broorwList[i].abreson
													+ "</td><td>"
													+ broorwList[i].abresult
													+ "</td><td><a href='javascript:checkBroorwOk("
													+ broorwList[i].abid
													+ ");'>通过</a></td><td><a href='javascript:openReponsive("
													+ broorwList[i].abid
													+ ");'>不通过</a></td></tr>");
						}
						;
					},
					error : function(date) {
						alert(date.status);
					}
				});
	}
	
	function backAsset(abid) {
		alert("abid:"+abid);
		location.href="#";
	}
</script>
